settings:
  width: 151
  height: 36
  title: starfetch
  type-speed: 150ms
  timeout: 90s

instructions:
  - !Marker Install
  - !Wait 1s
  - !Command
    command: "git clone --depth=1 https://github.com/Haruno19/starfetch"
  - !Wait 1s
  - !Command
    command: "cd starfetch"
  - !Wait 1s
  - !Command
    command: "make -j8"
  - !Wait 1s
  - !Command
    command: "# sudo make install"
  - !Wait 1s
  - !Clear

  - !Marker Usage
  - !Command
    command: "./starfetch -h"
  - !Wait 3s
  - !Clear
  - !Wait 3s
  - !Command
    command: "./starfetch -r"
  - !Wait 3s
  - !Command
    command: "./starfetch -n orion"
  - !Wait 3s

  # Cleanup
  - !Command
    command: "rm -rf starfetch"
    hidden: true